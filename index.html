<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Sign Up</h1>
    <br />
    <form action="" align="center">
      First Name <input type="text" placeholder="Enter First Name" /><br />
      <p></p>
      Last Name <input type="text" placeholder="Enter Last Name" /><br />
      <p></p>
      Date of Birth <input type="date" /><br />
      <p></p>
      Gender <input type="radio" name="Gender" />Male
      <input type="radio" name="Gender" id="" />Female
      <br />
      <p></p>
      Country
      <select name="Country" id="">
        <option value="Country">Country</option>
        <option value="">India</option>
        <option value="">America</option>
        <option value="">China</option>
      </select>
      <br />
      <p></p>
      E-mail <input type="email" name="" id="" placeholder="Enter E-mail" />
      <br />
      <p></p>
      Phone <input type="number" name="" id="" placeholder="Enter Phone" />
      <br />
      <p></p>
      Password
      <input type="password" name="" id="" placeholder="Enter Password" />
      <br />
      <p></p>
      Confirm Password
      <input
        type="password"
        name=""
        id=""
        placeholder="Confirm your password"
      />
      <br />
      <p></p>
      <input type="checkbox" name="" id="" /> I agree to the term of use
      <br />
      <p></p>
      <div align="right">
        <button type="submit">Submit</button>
        <button>Cancel</button>
      </div>
    </form>
  </body>
</html>
